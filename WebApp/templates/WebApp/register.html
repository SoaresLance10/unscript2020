{% extends "WebApp/layout.html" %}
{% load static %}

{% block title %}Patient Tracker: Register{% endblock %}
{% block notif %}
<div class="notif">
    {% if message %}
    <div class="alert alert-success" role="alert">
      <center>{{ message }}</strong>.</center>
    </div>
    {% endif %}
</div>
{% endblock %}

{% block body %}
<style type="text/css">
	.wrapper {
		height: 100vh;
    overflow: scroll;
    overflow-x: hidden;
	}
</style>

<div class="row">
  <div class="col-3 abtimg">
    <div class="slideshow-container">

      <div class="mySlides fade">
        <img src="{% static 'WebApp/image/1.jpeg' %}" style="width:100%; padding-top: 40%;">
      </div>
      
      <div class="mySlides fade">
        <img src="{% static 'WebApp/image/2.jpeg' %}" style="width:100%; padding-top: 40%;">
      </div>
      
      <div class="mySlides fade">
        <img src="{% static 'WebApp/image/3.jpeg' %}" style="width:100%; padding-top: 40%;">
      </div>

      <div class="mySlides fade">
        <img src="{% static 'WebApp/image/4.jpeg' %}" style="width:100%; padding-top: 40%;">
      </div>

      <div class="mySlides fade">
        <img src="{% static 'WebApp/image/5.jpeg' %}" style="width:100%; padding-top: 40%;">
      </div>
      
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>

      <script>
      var slideIndex = 0;
      showSlides();
      
      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
      }
      </script>
  </div>
  <div class="col-9 register" style="font-size: min(23px,4vw);">
      <div class="container">
        <h1>Create Account</h1>

        <form class="form1" action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="User ID">
          <input type="email" name="email" placeholder="Email Address">
          <input type="password" name="password" placeholder="Password">
          <input type="password" name="confirmation" placeholder="Confirm Password">
          <input type="password" name="code" placeholder="Authentication Code">
          <br>
          <button type="submit" id="login-button">Create</button>
        </form>
        </div>
  </div>
</div>
{% endblock %}
